<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Website by Shourya</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 600% 600%;
        animation: gradientBG 10s ease infinite;
        color: white;
        overflow-x: hidden;
    }
    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    h1 {
        font-size: 3rem;
        margin-top: 20px;
        animation: pop 2s infinite;
    }
    @keyframes pop {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.1);}
    }
    button {
        background: #ff6f91;
        border: none;
        padding: 15px 30px;
        color: white;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.2);
        background: #ff9671;
    }
    #joke {
        font-size: 1.5rem;
        margin-top: 20px;
    }
    #gameCanvas {
        border: 2px solid white;
        margin-top: 30px;
        background: rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
    <h1>ğŸ‰ Welcome to My Fun Website ğŸ‰</h1>
    <p>Made with â¤ï¸ by Shourya</p>
    
    <button onclick="showJoke()">ğŸ˜‚ Tell Me a Joke</button>
    <button onclick="changeBackground()">ğŸ¨ Change Background</button>
    <p id="joke"></p>

    <h2>ğŸ¯ Mini Bouncing Ball Game</h2>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        // Jokes
        const jokes = [
            "Why donâ€™t skeletons fight each other? They donâ€™t have the guts!",
            "What do you call fake spaghetti? An Impasta!",
            "Why did the math book look sad? Because it had too many problems.",
            "Why did the computer go to the doctor? It caught a virus!"
        ];
        function showJoke() {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke').textContent = randomJoke;
        }

        // Change background color
        function changeBackground() {
            const colors = ["#ff9a9e", "#fad0c4", "#fbc2eb", "#a1c4fd", "#c2e9fb"];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        // Mini game
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let x = 150, y = 150;
        let dx = 2, dy = 2;
        const radius = 15;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx;
            y += dy;
            if (x + radius > canvas.width || x - radius < 0) dx = -dx;
            if (y + radius > canvas.height || y - radius < 0) dy = -dy;
        }

        setInterval(draw, 10);
    </script>
</body>
</html>
